<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Ticket Manager for Project Management Tool</title>
</head>
<body>

  <!-- Toolbox -->
  <div class="toolbox-cont">
    
    <div class="toolbox-priority-cont">
      <div class="color lightpink"></div>
      <div class="color lightgreen"></div>
      <div class="color lightblue"></div>
      <div class="color black"></div>
    </div>

    <div class="action-btn-cont">
      <div class="add-btn">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="remove-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

  </div>


  <!-- Main Container -->
   <div class="main-cont">
    <!-- will be added dynamically(JS) -->

    <!-- <div class="ticket-cont">
      <div class="ticket-color lightpink"></div>
      <div class="ticket-id">#sample_id</div>
      <div class="task-area">Random Text</div>
      <div class="ticket-lock">
        <i class="fa-solid fa-lock"></i>
      </div>
    </div> -->

   </div>

   <div class="modal-cont">
    <textarea spellcheck="false" class="textarea-cont" placeholder="Enter your ticket task..."></textarea>
    <div class="priority-colors-cont">
      <div class="priority-color lightpink"></div>
      <div class="priority-color lightgreen"></div>
      <div class="priority-color lightblue"></div>
      <div class="priority-color black border"></div>
    </div>
   </div>


  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

  <script src="./script.js"></script>
</body>
</html>
